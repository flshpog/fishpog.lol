<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="i" autocomplete="off">
        <button onclick="c()">Submit</button>
    </div>
    <script>
        const _0x4a=[110,111,105,116,99,101,114,105,100];
        const _0x7b=[33,110,111,116,105,99,101];
        function c(){
            const v=document.getElementById(String.fromCharCode(105)).value;
            const t=_0x4a.map(x=>String.fromCharCode(x)).join('');
            const m=_0x7b.map(x=>String.fromCharCode(x)).join('');
            if(v===t){
                alert(m);
            }
        }
    </script>
</body>
</html>
