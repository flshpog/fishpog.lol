    <style>
        * {
            margin: 0;
            padding: 0; /* did you know i can put comments anywhere? */
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .slideshow-container { /* lol */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .slide {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
        }
/* even in here */
        .controls {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px; /* this is so boring just leave why are you wasting your time */
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #45a049; 
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .slide-counter {
            color: white;
            font-size: 16px;
        }

        #h {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            opacity: 0.01;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideImage" class="slide" src="img/1.png" alt="Slide"> <!-- or dont -->
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">26</span>
        </div>
        <div class="controls">
            <button id="prevBtn" onclick="changeSlide(-1)">&#10094; Previous</button>
            <button id="nextBtn" onclick="changeSlide(1)">Next &#10095;</button>
        </div>
    </div>
    <button id="h"></button>
<!--oz jzf vyzh esp wtmclcj zq mlmpw?+--> <!--11 shift-->
    <script>
        let currentIndex = 1;
        const totalSlides = 26;  // aWYgeW91IHJlYWxseSB3YW50IGEgaGludA==

        const slides = [];
        for (let i = 1; i <= 25; i++) {
            slides.push(`img/${i}.png`); // Y2xpY2sgdGhlIGhpZGRlbiBidXR0b24gb24gdGhlIGJvdHRvbSByaWdodCBvZiB0aGUgd2VicGFnZQ==
        }
        slides.push('img/end.png');

        function updateSlide() { // dHlwZSBpbiB0aGUgc2Vjb25kIHdvcmQgb24gbGluZSAzOCwgcmV2ZXJzZWQ=
            const img = document.getElementById('slideImage'); 
            img.src = slides[currentIndex - 1]; 

            document.getElementById('currentSlide').textContent = currentIndex;

            
            document.getElementById('prevBtn').disabled = currentIndex === 1;
            document.getElementById('nextBtn').disabled = currentIndex === totalSlides;
        }

        function changeSlide(direction) { 
            currentIndex += direction;

            if (currentIndex < 1) currentIndex = 1; 
            if (currentIndex > totalSlides) currentIndex = totalSlides;

            updateSlide();
        }


        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });


        updateSlide();

        document.getElementById('h').onclick = () => {
            const p1 = atob('ZmlzaHBvZy5sb2w=');
            const p2 = atob('YWxtb3N0');
            window.location.href = `https://${p1}/${p2}`;
        };
    </script>
</body>
