<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .slide {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .slide-counter {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideImage" class="slide" src="img/1.png" alt="Slide">
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">26</span>
        </div>
        <div class="controls">
            <button id="prevBtn" onclick="changeSlide(-1)">&#10094; Previous</button>
            <button id="nextBtn" onclick="changeSlide(1)">Next &#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 1;
        const totalSlides = 26;

        const slides = [];
        for (let i = 1; i <= 25; i++) {
            slides.push(`img/${i}.png`);
        }
        slides.push('img/end.png');

        function updateSlide() {
            const img = document.getElementById('slideImage');
            img.src = slides[currentIndex - 1];

            document.getElementById('currentSlide').textContent = currentIndex;

            // Update button states
            document.getElementById('prevBtn').disabled = currentIndex === 1;
            document.getElementById('nextBtn').disabled = currentIndex === totalSlides;
        }

        function changeSlide(direction) {
            currentIndex += direction;

            if (currentIndex < 1) currentIndex = 1;
            if (currentIndex > totalSlides) currentIndex = totalSlides;

            updateSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        // Initialize
        updateSlide();
    </script>
</body>
</html>
