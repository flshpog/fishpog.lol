<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 70%, #8B7355 70%, #654321 100%);
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: #8B7355;
            border-top: 4px solid #654321;
        }

        #player {
            position: absolute;
            bottom: 120px;
            left: 100px;
            width: 50px;
            height: 50px;
            background: #FF6B6B;
            border-radius: 5px;
            transition: bottom 0.1s;
            z-index: 10;
        }

        #player::before {
            content: 'üèÉ';
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .obstacle {
            position: absolute;
            bottom: 120px;
            right: -60px;
            width: 40px;
            height: 60px;
            background: #8B4513;
            border-radius: 5px;
            animation: slideLeft 2s linear infinite;
        }

        .obstacle::before {
            content: 'ü™®';
            font-size: 35px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #goblin {
            position: absolute;
            bottom: 120px;
            left: -100px;
            width: 80px;
            height: 80px;
            font-size: 60px;
            animation: goblinChase 3s ease-in-out infinite;
            z-index: 5;
        }

        #goblin::before {
            content: 'üëπ';
        }

        @keyframes slideLeft {
            from {
                right: -60px;
            }
            to {
                right: 850px;
            }
        }

        @keyframes goblinChase {
            0%, 100% {
                left: -100px;
            }
            50% {
                left: 50px;
            }
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            font-size: 20px;
            padding: 15px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #restartBtn:hover {
            background: #45a049;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="instructions">
            Press SPACE or Click to Jump!
        </div>
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="goblin"></div>
        <div id="ground"></div>
        <div id="gameOver">
            <h2>GAME OVER!</h2>
            <p>Devon Barnes caught you! üëπ</p>
            <p id="finalScore">Score: 0</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let isJumping = false;
        let score = 0;
        let gameActive = true;
        let obstacleInterval;
        let scoreInterval;

        function jump() {
            if (isJumping || !gameActive) return;
            
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 150) {
                    clearInterval(jumpInterval);
                    
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                            player.style.bottom = '120px';
                        } else {
                            jumpHeight -= 5;
                            player.style.bottom = (120 + jumpHeight) + 'px';
                        }
                    }, 20);
                } else {
                    jumpHeight += 5;
                    player.style.bottom = (120 + jumpHeight) + 'px';
                }
            }, 20);
        }

        function createObstacle() {
            if (!gameActive) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            gameContainer.appendChild(obstacle);

            let obstaclePosition = -60;
            const obstacleTimer = setInterval(() => {
                if (!gameActive) {
                    clearInterval(obstacleTimer);
                    obstacle.remove();
                    return;
                }

                obstaclePosition += 5;
                obstacle.style.right = obstaclePosition + 'px';

                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.bottom > obstacleRect.top &&
                    playerRect.top < obstacleRect.bottom
                ) {
                    endGame();
                }

                if (obstaclePosition > 850) {
                    clearInterval(obstacleTimer);
                    obstacle.remove();
                }
            }, 20);
        }

        function updateScore() {
            if (gameActive) {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(obstacleInterval);
            clearInterval(scoreInterval);
            finalScoreDisplay.textContent = 'Score: ' + score;
            gameOverScreen.style.display = 'block';
        }

        function startGame() {
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            obstacleInterval = setInterval(createObstacle, 2000);
            scoreInterval = setInterval(updateScore, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        gameContainer.addEventListener('click', jump);
        restartBtn.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
