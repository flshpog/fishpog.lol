<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Data Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/4.5.1/alasql.min.js"></script>
<style>
body {
    background: rgb(223, 254, 255);
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana;
    margin: 0;
    padding: 0;
}

.container {
    margin: 20px;
}

.import-title {
    font-weight: bold;
    font-size: 18px;
}

.file-text {
    width: 250px;
    padding: 5px;
}

.btn {
    padding: 5px 10px;
    margin-left: 5px;
    background: rgb(82, 114, 218);
    color: white;
    border: none;
    cursor: pointer;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana;
}

.form-row {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
}

.field {
    display: flex;
    flex-direction: column;
}

.field input {
    padding: 5px;
    width: 120px;
}

.create-btn {
    background: rgb(82, 114, 218);
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.sql-section {
    margin-top: 30px;
    display: flex;
    gap: 20px;
}

.sql-box {
    width: 380px;
    height: 200px;
    padding: 10px;
    border: 2px solid rgb(52, 98, 185);
    background-color: rgb(240, 254, 255);
    border-radius: 15px;
    font-family: monospace;
    resize: vertical;
}

.output-section {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.output-box {
    width: 100%;
    min-height: 200px;
    max-height: 500px;
    padding: 10px;
    border: 2px solid rgb(52, 98, 185);
    background-color: rgb(240, 254, 255);
    border-radius: 15px;
    overflow: auto;
}

.results-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
}

.results-table th {
    background-color: rgb(82, 114, 218);
    color: white;
    padding: 8px;
    text-align: left;
    font-weight: bold;
    position: sticky;
    top: 0;
}

.results-table td {
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
}

.results-table tr:nth-child(even) {
    background-color: rgba(82, 114, 218, 0.05);
}

.results-table tr:hover {
    background-color: rgba(82, 114, 218, 0.1);
}

.status-message {
    padding: 10px;
    font-family: monospace;
    font-size: 13px;
    white-space: pre-wrap;
}

.run-btn {
    margin-top: 15px;
    background: rgb(82, 114, 218);
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.success {
    color: #006600;
}

.error {
    color: #cc0000;
}
</style>
</head>
<body>

<div class="container">

    <!-- Import Section -->
    <div class="import-section">
        <label class="import-title">Import File</label><br>
        <input type="text" id="filepath" class="file-text" readonly placeholder="No file selected">
        <input type="file" id="fileInput" style="display:none" accept=".csv">
        <button class="btn" id="browseBtn">Browse...</button>
    </div>

    <!-- Input Fields -->
    <div class="form-row">
        <div class="field">
            <label>ID</label>
            <input type="text" id="ID">
        </div>
        <div class="field">
            <label>Skier Name</label>
            <input type="text" id="skierName">
        </div>
        <div class="field">
            <label>Gender</label>
            <input type="text" id="gender">
        </div>
        <div class="field">
            <label>Skis On</label>
            <input type="text" id="skisOn">
        </div>
        <div class="field">
            <label>World Cup Podiums</label>
            <input type="text" id="podiums">
        </div>
        <div class="field">
            <label>World Cup Victories</label>
            <input type="text" id="victories">
        </div>

        <button id="createBtn" class="create-btn">Create New</button>
    </div>

    <!-- SQL Section -->
    <div class="sql-section">
        <textarea id="sqlBox" class="sql-box" placeholder="Write SQL here... (e.g., SELECT * FROM skiers)"></textarea>
        <div class="output-section">
            <div id="outputBox" class="output-box"></div>
        </div>
    </div>

    <button id="runBtn" class="run-btn">Run SQL</button>
</div>

<script>
// ------------------------------
// GLOBAL FLAG TO CHECK IF CSV LOADED
// ------------------------------
let skierTableLoaded = false;
let columnHeaders = [];

// ------------------------------
// Browse Button
// ------------------------------
document.getElementById("browseBtn").addEventListener("click", () => {
    document.getElementById("fileInput").click();
});

// ------------------------------
// Load CSV File
// ------------------------------
document.getElementById("fileInput").addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;

    document.getElementById("filepath").value = file.name;

    const reader = new FileReader();

    reader.onload = function(e) {
        const csvText = e.target.result;

        try {
            // Parse CSV manually to handle it properly
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                showStatusMessage("ERROR: CSV file is empty or invalid.", true);
                return;
            }

            // Get headers - handle quoted fields
            const headerLine = lines[0];
            columnHeaders = parseCSVLine(headerLine);
            
            // Parse data rows
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const row = {};
                columnHeaders.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }

            // Drop existing table and create new one
            alasql("DROP TABLE IF EXISTS skiers");
            alasql("CREATE TABLE skiers");

            // Insert rows
            data.forEach(row => {
                alasql("INSERT INTO skiers VALUES ?", [row]);
            });

            skierTableLoaded = true;

            showStatusMessage(
                "✓ CSV Loaded Successfully!\n" +
                "Rows Imported: " + data.length + "\n" +
                "Columns: " + columnHeaders.join(', ') + "\n\n" +
                "Try running: SELECT * FROM skiers LIMIT 10",
                false
            );
        } catch (err) {
            showStatusMessage("ERROR loading CSV:\n" + err.message, true);
            skierTableLoaded = false;
        }
    };

    reader.readAsText(file);
});

// ------------------------------
// Helper: Parse CSV Line (handles quotes)
// ------------------------------
function parseCSVLine(line) {
    const result = [];
    let current = '';
    let inQuotes = false;
    
    for (let i = 0; i < line.length; i++) {
        const char = line[i];
        const nextChar = line[i + 1];
        
        if (char === '"') {
            if (inQuotes && nextChar === '"') {
                current += '"';
                i++;
            } else {
                inQuotes = !inQuotes;
            }
        } else if (char === ',' && !inQuotes) {
            result.push(current.trim());
            current = '';
        } else {
            current += char;
        }
    }
    result.push(current.trim());
    
    return result;
}

// ------------------------------
// Helper: Show Status Message
// ------------------------------
function showStatusMessage(message, isError) {
    const outputBox = document.getElementById("outputBox");
    outputBox.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
}

// ------------------------------
// Helper: Display Results as Table
// ------------------------------
function displayResultsTable(results, sql) {
    const outputBox = document.getElementById("outputBox");
    
    if (!Array.isArray(results) || results.length === 0) {
        outputBox.innerHTML = `
            <div class="status-message success">
                ✓ Query executed successfully!<br><br>
                SQL: ${sql}<br><br>
                No results returned or 0 rows affected.
            </div>
        `;
        return;
    }
    
    // Get column names from first result
    const columns = Object.keys(results[0]);
    
    // Build table HTML
    let tableHTML = `
        <div class="status-message success">
            ✓ Query executed successfully! (${results.length} row(s) returned)<br>
            SQL: ${sql}
        </div>
        <table class="results-table">
            <thead>
                <tr>
                    ${columns.map(col => `<th>${col}</th>`).join('')}
                </tr>
            </thead>
            <tbody>
    `;
    
    // Add data rows
    results.forEach(row => {
        tableHTML += '<tr>';
        columns.forEach(col => {
            const value = row[col] !== null && row[col] !== undefined ? row[col] : '';
            tableHTML += `<td>${value}</td>`;
        });
        tableHTML += '</tr>';
    });
    
    tableHTML += `
            </tbody>
        </table>
    `;
    
    outputBox.innerHTML = tableHTML;
}

// ------------------------------
// Create New Entry
// ------------------------------
document.getElementById("createBtn").addEventListener("click", () => {
    if (!skierTableLoaded) {
        alert("Please load a CSV file first!");
        return;
    }

    const data = {};
    
    // Dynamically build data object based on loaded columns
    const id = document.getElementById("ID").value;
    const name = document.getElementById("skierName").value;
    const gender = document.getElementById("gender").value;
    const skisOn = document.getElementById("skisOn").value;
    const podiums = document.getElementById("podiums").value;
    const victories = document.getElementById("victories").value;
    
    if (!id && !name) {
        alert("Please enter at least an ID or Name!");
        return;
    }
    
    // Use the first column name from the CSV for each field
    if (columnHeaders.length >= 6) {
        data[columnHeaders[0]] = id;
        data[columnHeaders[1]] = name;
        data[columnHeaders[2]] = gender;
        data[columnHeaders[3]] = skisOn;
        data[columnHeaders[4]] = podiums;
        data[columnHeaders[5]] = victories;
    } else {
        // Fallback to default names
        data.ID = id;
        data.Name = name;
        data.Gender = gender;
        data.SkisOn = skisOn;
        data.Podiums = podiums;
        data.Victories = victories;
    }

    try {
        alasql("INSERT INTO skiers VALUES ?", [data]);
        alert("✓ New Entry Added to Database!");
        
        // Clear the form
        document.getElementById("ID").value = '';
        document.getElementById("skierName").value = '';
        document.getElementById("gender").value = '';
        document.getElementById("skisOn").value = '';
        document.getElementById("podiums").value = '';
        document.getElementById("victories").value = '';
    } catch (err) {
        alert("Error adding entry:\n" + err.message);
    }
});

// ------------------------------
// Run SQL Button
// ------------------------------
document.getElementById("runBtn").addEventListener("click", () => {
    const sql = document.getElementById("sqlBox").value.trim();

    if (!sql) {
        showStatusMessage("Please enter an SQL query.", true);
        return;
    }

    if (!skierTableLoaded) {
        showStatusMessage("ERROR: Please upload a CSV file first.", true);
        return;
    }

    try {
        const result = alasql(sql);
        displayResultsTable(result, sql);
    } catch (err) {
        showStatusMessage("✗ SQL Error:\n\n" + err.message + "\n\nPlease check your SQL syntax.", true);
    }
});
</script>

</body>
</html>
