<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Flag Viewer</title>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		img {
			max-width: 300px;
			max-height: 200px;
			margin-bottom: 16px;
			border: 1px solid #ccc;
		}
		select {
			font-size: 16px;
			margin-bottom: 12px;
		}
	</style>
</head>
<body>
	<h2>Country Flag Viewer</h2>
	<select id="countrySelect" onchange="showFlag()">
		<option value="canada">Canada</option>
		<option value="india">India</option>
		<option value="china">China</option>
		<option value="usa">USA</option>
		<option value="italy">Italy</option>
	</select>
	<img id="flagImg" src="" alt="Flag will appear here">

	<script>
		// Paste the image address for each flag below
		const flagImages = {
			canada: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Canada_%28Pantone%29.svg/1200px-Flag_of_Canada_%28Pantone%29.svg.png",
			india: "https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png",
			china: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Zeng_Liansong%27s_proposal_for_the_PRC_flag.svg/250px-Zeng_Liansong%27s_proposal_for_the_PRC_flag.svg.png",
			usa: "https://cdn.britannica.com/33/4833-050-F6E415FE/Flag-United-States-of-America.jpg",
			italy: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Flag_of_Italy_%28Pantone%2C_2003%E2%80%932006%29.svg/250px-Flag_of_Italy_%28Pantone%2C_2003%E2%80%932006%29.svg.png"
		};

		function showFlag() {
			const select = document.getElementById('countrySelect');
			const img = document.getElementById('flagImg');
			const country = select.value;
			img.src = flagImages[country];
			img.alt = country.charAt(0).toUpperCase() + country.slice(1) + " flag";
		}

		// Show the first flag on load
		window.onload = showFlag;
	</script>
</body>
</html>
