<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Day 4</title>
</head>
<body>
<script>

// initial price array
let price = [12.98, 14.20, 5.86, 9.25, 14.7];

// map to taxed array (price + 13% sales tax)
let taxed = price.map(p => p * 1.13);

// map to format array (formatted to 2 decimal places with $ sign)
let format = taxed.map(t => "$" + t.toFixed(2));

// output the format array
document.writeln("Format array:", format);

// example: numeric string formatting
let num = 3.1415926535;
let rounded = Math.round(num * 100) / 100;
document.writeln("Rounded:", rounded);

let formatted = num.toFixed(2);
document.writeln("Formatted:", formatted);

</script>


</body>
</html>
