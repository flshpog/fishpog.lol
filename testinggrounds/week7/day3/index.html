<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Average</title>

</head>
<body>
    <h1>Random Number Average Calculator</h1>
    <p>Click the button to generate 10 random numbers and calculate their average</p>
    <button onclick="calculateAverage()">Generate Numbers</button>
    <div id="results"></div>

    <script>
        function calculateAverage() {
            let tally = 0;
            let numbers = [];
            const loopCount = 10;
            
            for (let i = 0; i < loopCount; i++) {
                const randomNumber = Math.floor(Math.random() * 10) + 1;
                numbers.push(randomNumber);
                tally += randomNumber;
            }
            
            const average = tally / loopCount;
            
            document.getElementById('results').innerHTML = `
                <h3>Results:</h3>
                <div class="number-list">
                    <strong>Generated Numbers:</strong> ${numbers.join(', ')}
                </div>
                <div>
                    <strong>Total (Tally):</strong> ${tally}
                </div>
                <div>
                    <strong>Loop Count:</strong> ${loopCount}
                </div>
                <div class="average">
                    Average: ${average.toFixed(2)}
                </div>
            `;
        }
    </script>
</body>
</html>
