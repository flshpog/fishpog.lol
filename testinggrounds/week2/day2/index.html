<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested 'if' statements</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        background-size: 400px;
        background-repeat: no-repeat;
        background-position: center top;
        text-align: center;
    }

    select, input {
        margin-bottom: 15px;
    }

    

</style>


</head>
<body>
    
<br>

<div>
<label for="age">Age:</label>
<select id="age" name="age">
    <option value="" disabled selected>Select your age group</option>
    <option value="child">Child (0-12)</option>
    <option value="teen">Teen (13-19)</option>
    <option value="adult">Adult (20-64)</option>
    <option value="senior">Senior (65+)</option>

</select>

<label for="gender">Gender:</label>
<select id="gender" name="gender">
    <option value="" disabled selected>Select your gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>
</div>
<br><br>

<input type="number" id="quantity" name="quantity" placeholder="Number of tickets">
<br><br>


<button onclick="calculatePrice()">Calculate Price</button>


<br><br><br>


<script>


function calculatePrice() {
    const age = document.getElementById('age').value;
    const gender = document.getElementById('gender').value;
    const quantity = parseInt(document.getElementById('quantity').value);
    let pricePerTicket = 21; 
    let discount = 0;

    if (age === 'child') {
        discount += 0.5; 
    } else if (age === 'senior') {
        discount += 0.3; 
    }

    if (gender === 'female') {
        discount += 0.25; 
    }

    pricePerTicket -= pricePerTicket * discount;
    const totalPrice = pricePerTicket * quantity;
    alert(`Total price: $${totalPrice.toFixed(2)}`);
}

</script>

</body>
</html>
