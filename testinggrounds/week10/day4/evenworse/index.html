<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(145deg, #2a2a3e, #1f1f2e);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(102, 126, 234, 0.8),
                transparent);
        }

        .display {
            width: 100%;
            height: 80px;
            font-size: 32px;
            font-weight: 300;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 25px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #1a1a2e, #16162a);
            color: #fff;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.4),
                inset 0 -2px 4px rgba(255, 255, 255, 0.05);
            letter-spacing: 2px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 70px;
            font-size: 22px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 
                0 3px 6px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .number, .decimal {
            background: linear-gradient(145deg, #5a5a6e, #4a4a5e);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .number:hover, .decimal:hover {
            background: linear-gradient(145deg, #6a6a7e, #5a5a6e);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .operator {
            background: linear-gradient(145deg, #ff9f43, #ff6348);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .operator:hover {
            background: linear-gradient(145deg, #ffb366, #ff7558);
            box-shadow: 
                0 8px 16px rgba(255, 99, 72, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .clear {
            background: linear-gradient(145deg, #b8b8c8, #a8a8b8);
            color: #1a1a2e;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
            font-weight: 700;
        }

        .clear:hover {
            background: linear-gradient(145deg, #c8c8d8, #b8b8c8);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .equals {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            grid-row: span 2;
        }

        .equals:hover {
            background: linear-gradient(145deg, #7689f0, #8658b2);
            box-shadow: 
                0 8px 16px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .zero {
            grid-column: span 2;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 
                    0 6px 12px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 6px 20px rgba(102, 126, 234, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        button:focus {
            outline: none;
            animation: glow 1s ease-in-out;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }

            button {
                height: 60px;
                font-size: 18px;
            }

            .display {
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let waitingForOperand = false;

        function updateDisplay() {
            display.value = currentInput || '0';
        }

        function appendNumber(number) {
            if (waitingForOperand) {
                currentInput = number;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = performCalculation();

                currentInput = String(newValue);
                previousInput = newValue;
                updateDisplay();
            }

            waitingForOperand = true;
            operator = nextOperator;
        }

        function performCalculation() {
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return current;

            switch (operator) {
                case '+':
                    return prev + current;
                case '-':
                    return prev - current;
                case '*':
                    return prev * current;
                case '/':
                    return current !== 0 ? prev / current : 0;
                default:
                    return current;
            }
        }

        function calculate() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== '' && operator && !waitingForOperand) {
                const newValue = performCalculation();
                currentInput = String(newValue);
                previousInput = '';
                operator = '';
                waitingForOperand = true;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = '';
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            updateDisplay();
        }

        updateDisplay();

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'Delete') {
                clearDisplay();
            } else if (key === 'Backspace') {
                clearEntry();
            }
        });
    </script>
</body>
</html>
