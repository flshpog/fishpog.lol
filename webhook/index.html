<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webhook panel</title>
  <link rel="shortcut icon" type="image/png" href="../images/pogger.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #beb5ff 0%, #7d7dff 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, #667eea 70%, #764ba2 100%);
      opacity: 0;
      z-index: -1;
      animation: gradientPulse 6s ease-in-out infinite;
    }

    @keyframes gradientPulse {
      0%, 100% { opacity: 0; transform: scale(1.5); }
      50% { opacity: 1; transform: scale(1); }
    }

    .panel {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 32px;
      width: 440px;
      max-width: 95vw;
      max-height: 90vh;
      overflow-y: auto;
    }

    .panel h1 {
      color: white;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      color: rgba(255, 255, 255, 0.85);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .field input, .field textarea {
      width: 100%;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .field input::placeholder, .field textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .field input:focus, .field textarea:focus {
      border-color: rgba(255, 255, 255, 0.5);
    }

    .field textarea {
      resize: vertical;
      min-height: 100px;
    }

    .avatar-preview {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .avatar-preview img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: none;
    }

    .avatar-preview span {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .send-btn {
      width: 100%;
      padding: 12px;
      background: rgba(88, 101, 242, 0.8);
      border: 1px solid rgba(88, 101, 242, 0.6);
      border-radius: 8px;
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .send-btn:hover {
      background: rgba(88, 101, 242, 1);
      transform: translateY(-1px);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      min-height: 20px;
    }

    .status.success { color: #a3e635; }
    .status.error { color: #fb7185; }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 13px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .panel::-webkit-scrollbar {
      width: 6px;
    }
    .panel::-webkit-scrollbar-track {
      background: transparent;
    }
    .panel::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>webhook panel</h1>

    <div class="field">
      <label>webhook url</label>
      <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">
    </div>

    <div class="field">
      <label>username</label>
      <input type="text" id="username" placeholder="Custom bot name">
    </div>

    <div class="field">
      <label>avatar url</label>
      <input type="text" id="avatarUrl" placeholder="https://example.com/avatar.png">
      <div class="avatar-preview">
        <img id="avatarPreview" src="" alt="avatar">
        <span id="avatarStatus"></span>
      </div>
    </div>

    <div class="field">
      <label>message</label>
      <textarea id="message" placeholder="type your message here..."></textarea>
    </div>

    <button class="send-btn" id="sendBtn">Send Message</button>
    <div class="status" id="status"></div>

    <a href="/" class="back-link">back to fishpog.lol</a>
  </div>

  <script>
    const webhookUrl = document.getElementById('webhookUrl');
    const username = document.getElementById('username');
    const avatarUrl = document.getElementById('avatarUrl');
    const avatarPreview = document.getElementById('avatarPreview');
    const avatarStatus = document.getElementById('avatarStatus');
    const message = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');

    // persist webhook url in localstorage so you don't retype it
    webhookUrl.value = localStorage.getItem('webhookUrl') || '';
    username.value = localStorage.getItem('webhookUsername') || '';
    avatarUrl.value = localStorage.getItem('webhookAvatar') || '';

    webhookUrl.addEventListener('input', () => localStorage.setItem('webhookUrl', webhookUrl.value));
    username.addEventListener('input', () => localStorage.setItem('webhookUsername', username.value));
    avatarUrl.addEventListener('input', () => {
      localStorage.setItem('webhookAvatar', avatarUrl.value);
      updateAvatarPreview();
    });

    function updateAvatarPreview() {
      const url = avatarUrl.value.trim();
      if (!url) {
        avatarPreview.style.display = 'none';
        avatarStatus.textContent = '';
        return;
      }
      const img = new Image();
      img.onload = () => {
        avatarPreview.src = url;
        avatarPreview.style.display = 'block';
        avatarStatus.textContent = '';
      };
      img.onerror = () => {
        avatarPreview.style.display = 'none';
        avatarStatus.textContent = 'could not load image';
      };
      img.src = url;
    }
    updateAvatarPreview();

    sendBtn.addEventListener('click', async () => {
      const url = webhookUrl.value.trim();
      const msg = message.value.trim();

      if (!url) return showStatus('enter a webhook url', 'error');
      if (!msg) return showStatus('enter a message', 'error');

      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      const body = { content: msg };
      if (username.value.trim()) body.username = username.value.trim();
      if (avatarUrl.value.trim()) body.avatar_url = avatarUrl.value.trim();

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });

        if (res.ok || res.status === 204) {
          showStatus('message sent', 'success');
          message.value = '';
        } else {
          const data = await res.json().catch(() => ({}));
          showStatus(data.message || `error ${res.status}`, 'error');
        }
      } catch (e) {
        showStatus('failed to send â€” check the webhook url', 'error');
      }

      sendBtn.disabled = false;
      sendBtn.textContent = 'Send Message';
    });

    function showStatus(text, type) {
      status.textContent = text;
      status.className = 'status ' + type;
      setTimeout(() => { status.textContent = ''; status.className = 'status'; }, 4000);
    }
  </script>
</body>
</html>
