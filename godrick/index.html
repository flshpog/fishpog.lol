<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godrick AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Godrick</h1>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New chat
                </button>
            </div>
            <div class="chat-history">
                <div class="history-item active">
                    <span>Current conversation</span>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1 class="welcome-title">Godrick</h1>
                        <p class="welcome-subtitle">Your AI assistant with visualization capabilities</p>
                        <div class="suggestions">
                            <button class="suggestion-btn" data-prompt="Generate a line chart showing temperature trends">
                                Create a temperature chart
                            </button>
                            <button class="suggestion-btn" data-prompt="Show me a bar chart comparing sales data">
                                Compare sales data
                            </button>
                            <button class="suggestion-btn" data-prompt="Create a pie chart showing market share distribution">
                                Market share visualization
                            </button>
                            <button class="suggestion-btn" data-prompt="Generate a radar chart for performance metrics">
                                Performance metrics radar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="Message Godrick..."
                        rows="1"
                        maxlength="5000"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    Godrick can make mistakes. Please verify important information.
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
