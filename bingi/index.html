<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGITRON OUT NOW.</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a8e6a3 0%, #4caf50 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, #2e7d32 70%, #1b5e20 100%);
      opacity: 0;
      z-index: -1;
      animation: gradientPulse 6s ease-in-out infinite;
    }

    @keyframes gradientPulse {
      0%, 100% {
        opacity: 0;
        transform: scale(1.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes audioPulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .card {
      width: 300px;
      perspective: 1000px;
      transition: all 0.1s ease-out;
    }

    .card.audio-pulse {
      animation: audioPulse 0.1s ease-out;
    }

    .card img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
      transform-style: preserve-3d;
    }

    .card.audio-active img {
      filter: brightness(1.2) saturate(1.3);
      box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
    }

    .visualizer {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: end;
      justify-content: space-around;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .visualizer.active {
      opacity: 1;
    }

    .visualizer-bar {
      width: 8px;
      background: linear-gradient(to top, #4caf50, #a8e6a3);
      border-radius: 4px;
      transition: height 0.1s ease;
      min-height: 2px;
    }

    .startup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .startup-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .play-button {
      width: 100px;
      height: 100px;
      border: 3px solid #4caf50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .play-button:hover {
      transform: scale(1.1);
      border-color: #a8e6a3;
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
    }

    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 25px solid #4caf50;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }

    .play-button:hover::after {
      border-left-color: #a8e6a3;
    }
  </style>
</head>
<body>
  <div class="startup-overlay" id="startupOverlay">
    <div class="play-button" id="playButton"></div>
  </div>

  <div class="card" id="audioCard">
    <img src="bingi.jfif" alt="Audio Reactive Card">
  </div>

  <div class="visualizer" id="visualizer">
    <!-- Visualizer bars will be generated by JavaScript -->
  </div>

  <!-- Hidden audio element -->
  <audio id="audioElement" crossorigin="anonymous" autoplay loop>
    <source src="bingiaudio.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Card hover effects (preserved from original)
    const card = document.querySelector('.card');
    const img = card.querySelector('img');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = ((y - centerY) / centerY) * 10;
      const rotateY = ((x - centerX) / centerX) * 10;

      img.style.transform = `rotateX(${rotateX}deg) rotateY(${-rotateY}deg) scale(1.05)`;
      img.style.boxShadow = `${rotateY * 2}px ${rotateX * 2}px 30px rgba(0,0,0,0.35)`;
    });

    card.addEventListener('mouseleave', () => {
      img.style.transform = 'rotateX(0) rotateY(0) scale(1)';
      img.style.boxShadow = '0 10px 20px rgba(0,0,0,0.25)';
    });

    // Audio Analysis and Pulsing
    let audioContext;
    let analyser;
    let dataArray;
    let source;
    let animationId;

    const audioElement = document.getElementById('audioElement');
    const audioCard = document.getElementById('audioCard');
    const visualizer = document.getElementById('visualizer');
    const startupOverlay = document.getElementById('startupOverlay');

    // Create visualizer bars
    for (let i = 0; i < 20; i++) {
      const bar = document.createElement('div');
      bar.className = 'visualizer-bar';
      visualizer.appendChild(bar);
    }
    const visualizerBars = document.querySelectorAll('.visualizer-bar');

    // Initialize Audio Context and start
    async function startExperience() {
      try {
        console.log('Starting experience...');
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        // Setup audio source
        source = audioContext.createMediaElementSource(audioElement);
        source.connect(analyser);
        analyser.connect(audioContext.destination);

        console.log('Audio context set up, attempting to play...');
        
        // Start audio and visualization
        await audioElement.play();
        console.log('Audio started playing');
        
        visualize();
        
        // Hide overlay and show visualizer
        startupOverlay.classList.add('fade-out');
        visualizer.classList.add('active');
        
        console.log('Overlay should be fading...');
        
        // Remove overlay completely after fade
        setTimeout(() => {
          if (startupOverlay && startupOverlay.parentNode) {
            startupOverlay.remove();
            console.log('Overlay removed');
          }
        }, 500);
      } catch (error) {
        console.error('Error starting audio experience:', error);
        
        // Even if audio fails, hide the overlay so user isn't stuck
        startupOverlay.classList.add('fade-out');
        setTimeout(() => {
          if (startupOverlay && startupOverlay.parentNode) {
            startupOverlay.remove();
          }
        }, 500);
      }
    }

    function visualize() {
      if (!analyser || !dataArray) return;
      
      analyser.getByteFrequencyData(dataArray);
      
      // Calculate average amplitude for card pulsing
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      const average = sum / dataArray.length;
      
      // Pulse the card based on audio intensity
      const intensity = average / 255;
      const scale = 1 + (intensity * 0.3); // Scale between 1 and 1.3
      
      if (intensity > 0.1) {
        audioCard.classList.add('audio-active');
        audioCard.style.transform = `scale(${scale})`;
      } else {
        audioCard.classList.remove('audio-active');
        audioCard.style.transform = 'scale(1)';
      }

      // Update visualizer bars
      const step = Math.floor(dataArray.length / visualizerBars.length);
      visualizerBars.forEach((bar, index) => {
        const value = dataArray[index * step] || 0;
        const height = (value / 255) * 80 + 2; // 2px minimum height
        bar.style.height = height + 'px';
      });

      animationId = requestAnimationFrame(visualize);
    }

    // Event listeners - Start on click
    startupOverlay.addEventListener('click', startExperience);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      if (audioContext) {
        audioContext.close();
      }
    });
  </script>
</body>
</html>
